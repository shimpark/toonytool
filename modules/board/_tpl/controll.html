<script type="text/javascript">
$(document).ready(function(){
	$form = $("form[name=controllForm]");
	//삭제 버튼을 클릭하는 경우
	$("input[deleteBtn]").click(function(){
		if(confirm("정말로 삭제 하시겠습니까?")==true){
			$("input[name=type]",$form).val("delete");
			$form.submit();
		}
	});
	//복사 버튼을 클릭하는 경우
	$("input[copyBtn]").click(function(){
		if(confirm("답글은 복사 되지 않습니다.\n\n계속 진행 하시겠습니까?")==true){
			$("input[name=type]",$form).val("copy");
			$form.submit();
		}
	});
	//이동 버튼을 클릭하는 경우
	$("input[moveBtn]").click(function(){
		if(confirm("답글은 부모글 없이 단독으로 이동되지 않습니다.\n\n계속 진행 하시겠습니까?")==true){
			$("input[name=type]",$form).val("move");
			$form.submit();
		}
	});
	//닫기 버튼을 클릭하는 경우
	$("._calcel_btn").click(function(){
		window.close();
	});
});
</script>
<article id="list_controll">
	<div class="title">
		게시물 관리하기
	</div>
	<form name="controllForm" id="controllForm" class="cont" ajaxAction="modules/board/controll.submit.php" ajaxType="html">
		<input type="hidden" name="type" value="" />
		<input type="hidden" name="board_id" value="[board_id]" />
		<input type="hidden" name="article" value="[article]" />
		<input type="hidden" name="cnum" value="[cnum]" />
		<input type="hidden" name="where" value="[where]" />
		<input type="hidden" name="keyword" value="[keyword]" />
		<input type="hidden" name="page" value="[page]" />
		<input type="hidden" name="category" value="[category]" />
		<table cellpadding="0" cellspacing="0" border="0">
			<tr>
				<td>
					<strong class="select_count">[select_count]</strong><strong>개의 선택된 게시물을</strong>
					<input type="button" class="__button_small" value="삭제" deleteBtn />
				</td>
			</tr>
			<tr>
				<td style="line-height:22px;">
					또는<br />
					<select name="tar_board_id">
						[board_list_options]
					</select><br />
					게시판으로<br />
					<input type="button" class="__button_small_gray" value="복사" copyBtn /> <span style="color:#999;">OR</span> <input type="button" class="__button_small_gray" value="이동" moveBtn />
				</td>
			</tr>
		</table>
		<div class="btnArea">
			<input type="button" class="__button_cancel _calcel_btn" value="닫기" />
		</div>
	</form>
</article>
