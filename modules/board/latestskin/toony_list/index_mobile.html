

<!--------------------s:header-------------------->
<style type="text/css">
div#latest_toony_list{ background:#fff; }
div#latest_toony_list .title{ border-bottom:1px solid #D9D9D9; position:relative; padding:7px 0 5px 2px; }
div#latest_toony_list .title > h4 > a{ font-size:14px; font-weight:bold; color:#333; }
div#latest_toony_list .title > a.more{ position:absolute; bottom:5px; right:5px; font-size:11px; color:#999; }
div#latest_toony_list .list{ margin:0; margin-top:5px; padding:0; list-style-type:none; }
div#latest_toony_list .list > li{ padding:4px 10px; position:relative; border-top:1px dotted #dedede; }
div#latest_toony_list .list > li:first-child{ border-top:none; }
div#latest_toony_list .list > li > a{ color:#333; background:url([/latestskinDir/]latest_bull.jpg) no-repeat 0 center; padding-left:8px; }
div#latest_toony_list .list > li .name{ padding-left:5px; font-size:11px; }
div#latest_toony_list .list > li .comment{ font:11px arial; font-weight:bold; color:#ea3a5a; }
div#latest_toony_list .list > li .regdate{ font-size:11px; color:#999; position:absolute; top:6px; right:10px; font-family:arial; }
</style>
<div id="latest_toony_list" class="latest_wrap">
	<div class="title">
		<h4><a href="[board_link]" class="more">[title]</a></h4>
		<a href="[board_link]" class="more">더보기</a>
	</div>
	<ul class="list">
<!--------------------e:header-------------------->
	
	
<!--------------------s:loop-------------------->
		[{loop_start}]
		<li>
			<a class="subject" href="[link]">[secret_ico][subject][new_ico][hot_ico]</a>
			<span class="comment">[comment]</span>
			<span class="name">[nick]</span>
			<span class="regdate">[date]</span>
		</li>
		[{loop_end}]
		[{not_loop_start}]
		<li>
			등록된 글이 없습니다.
		</li>
		[{not_loop_end}]
<!--------------------e:loop-------------------->


<!--------------------s:footer-------------------->
	</ul>
</div>
<!--------------------e:loop-------------------->
