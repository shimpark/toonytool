<style type="text/css">
div#latest_toony_gallery{ background:#fff; }
div#latest_toony_gallery .title{ border-bottom:1px solid #D9D9D9; position:relative; padding:7px; }
div#latest_toony_gallery .title > h4 > a{ font-size:16px; font-weight:normal; font-family:MalgunGothic; color:#333; }
div#latest_toony_gallery .title > a.more{ position:absolute; bottom:10px; right:5px; font-size:11px; color:#999; }
div#latest_toony_gallery .list{ margin:0; margin-top:10px; padding:0; list-style-type:none; text-align:center; font-size:0; }
div#latest_toony_gallery .list > li{ display:inline-block; *display:inline; *zoom:1; margin:5px 8px; text-align:left; vertical-align:top; }
div#latest_toony_gallery .list > li .thumb{ display:block; margin-bottom:5px; }
div#latest_toony_gallery .list > li .subject{ padding-top:5px; letter-spacing:-1px; color:#000; }
div#latest_toony_gallery .list > li .name{ font-size:11px; }
div#latest_toony_gallery .list > li .comment{ font:11px arial; font-weight:bold; color:#ea3a5a; padding-left:5px; }
div#latest_toony_gallery .list > li .regdate{ font-size:11px; padding-left:3px; color:#999; font-family:arial; }
</style>

<div id="latest_toony_gallery" class="latest_wrap">
	<div class="title">
		<h4><a href="[board_link]">[title]</a></h4>
		<a href="[board_link]" class="more">더보기</a>
	</div>
	<ul class="list">
		[{loop_start}]
		<li>
			<a class="thumb" href="[link]">[thumbnail]</a>
			<a class="subject" href="[link]">[subject]</a>
			<span class="comment">[comment]</span>
			<br />
			<span class="name">[nick]</span>
			<span class="regdate">[date]</span>
		</li>
		[{loop_end}]
		[{not_loop_start}]
		<li>
			등록된 글이 없습니다.
		</li>
		[{not_loop_end}]
	</ul>
</div>
