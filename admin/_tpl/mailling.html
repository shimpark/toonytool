<script type="text/javascript" src="../smartEditor/js/HuskyEZCreator.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var $form = $("form[name=maillingForm]");
	//특정 회원 아이디가 있는(입력하는) 경우 발송 범위 지정 TR을 숨김
	if($.trim($("input[name='receiver_id']",$form).val())!=""){
		$("._mailling_min_max_area",$form).hide();
	}
	$("input[name='receiver_id']",$form).keyup(function(){
		if($.trim($(this).val())!=""){
			$("._mailling_min_max_area",$form).hide();
		}else{
			$("._mailling_min_max_area",$form).show();
		}
	});
	//발송 버튼 클릭시
	$("._submitBtn").click(function(){
		oEditors.getById["memo"].exec("UPDATE_CONTENTS_FIELD", []);
		$.ajax({
			cache		:	false,
			async		:	false,
			type		:	"POST",
			url			:	__URL_PATH__+"admin/mailling.submit.php",
			data		:	$form.serialize(),
			dataType	:	"HTML",
			success		:	function(msg){
								switch(msg){
									case "<!--error::null_subject-->" :
										alert("제목을 입력 하세요.");
										break;
									case "<!--error::null_memo-->" :
										alert("내용을 입력 하세요.");
										break;
									case "<!--error::not_member-->" :
										alert("존재하지 않는 회원의 이메일 입니다.");
										break;
									case "<!--error::null_min_receiver-->" :
										alert("최하 수신 레벨을 선택하세요.");
										break;
									case "<!--error::null_max_receiver-->" :
										alert("최대 수신 레벨을 선택하세요.");
										break;
									case "<!--error::null_not_receiver_selected-->" :
										alert("최하 수신 레벨이 최대 수신 레벨보다 클 수 없습니다.");
										break;
									case "<!--error::have_not_tags-->" :
										alert("내용에 허용되지 않는 HTML소스코드가 포함되어 있습니다.");
										break;
									case "<!--error::null_receiver_member-->" :
										alert("메일을 발송할 회원이 없습니다.");
										break;
									default :
										alert(msg+"명에게 성공적으로 메일이 발송 되었습니다.");
										document.location.href = __URL_PATH__+"admin/?p=maillingList_view";
										break;
								}
							}
		});
	});
	//수신 회원 범위 셀렉트박스 값 변경시 발송자 수를 출력함.
	function view_sendCount(){
		$.ajax({
			cache		:	false,
			async		:	false,
			type		:	"POST",
			url			:	__URL_PATH__+"admin/mailling_sendCount.inc.php",
			data		:	$form.serialize(),
			dataType	:	"HTML",
			success		:	function(msg){
								switch(msg){
									case "<!--error::null_min_level-->" :
										$("._sendCount",$form).html("(최하 수신 레벨을 선택 하세요.)");
										break;
									case "<!--error::null_max_level-->" :
										$("._sendCount",$form).html("(최대 수신 레벨을 선택 하세요.)");
										break;
									default :
										$("._sendCount",$form).html("(<strong>"+msg+"</strong>명에게 발송)");
								}
							}
		});
	}
	$("select[name=min_level]",$form).change(view_sendCount);
	$("select[name=max_level]",$form).change(view_sendCount);
	
});
</script>
