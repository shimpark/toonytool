<script type="text/javascript">

orderby = "[orderby_value]";
href = "./?p=questionList";
if(orderby=="DESC"){
	orderby2 = "ASC";
}else{
	orderby2 = "DESC";
}
$(document).ready(function(){
	$(".__article_table thead tr th a").each(function(){
		if($(this).attr("order")==order){
			$(this).attr("href",href+"&order="+order+"&orderby="+orderby2);
			if(orderby=="DESC"){
				$("img[orderSpr]",this).attr("src","images/sort_spr_down_on.png");
				$(this).attr("title","오름차순으로 보기");
			}else{
				$("img[orderSpr]",this).attr("src","images/sort_spr_up_on.png");
				$(this).attr("title","내림차순으로 보기");
			}
		}else{
			$(this).attr("href",href+"&order="+$(this).attr("order")+"&orderby=DESC");
			$("img[orderSpr]",this).attr("src","images/sort_spr_down_off.png");
			$(this).attr("title","내림차순으로 보기");
		}
	});
});
</script>
