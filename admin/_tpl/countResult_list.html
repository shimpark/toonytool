<table cellpadding="0" cellspacing="0" class="RV_list_table">
	<colgroup>
		<col style="width:auto;">
		<col style="width:120px;">
		<col style="width:100px;">
	</colgroup>
	<tbody>
		[{loop_start}]
		<tr>
			<td style="padding-left:15px;">[id]<span class="nick">([nick])</span></td>
			<td class="___number">[regdate]</td>
			<td class="___number">[ip]</td>
		</tr>
		[{loop_end}]
		<tr>
			<td colspan="3" class="list_paging_area">[paging_area]</td>
		</tr>
	</tbody>
	<thead>
		<tr>
			<td class="id" style="padding-left:15px;">접속자</th>
			<td style="text-align:center;">접속시간</th>
			<td style="text-align:center;">아이피</th>
		</tr>
	</thead>
</table>
