<script type="text/javascript">
$(document).ready(function(){
	//정보 수정
	$("._submitBtn").click(function(){
		var $form = $("form[name=memberList_modifyForm]");
		$.ajax({
			cache		:	false,
			async		:	false,
			type		:	"POST",
			url			:	__URL_PATH__+"admin/memberList_modify.submit.php",
			data		:	$form.serialize(),
			dataType	:	"HTML",
			success		:	function(msg){
								switch(msg){
									case "<!--error::not_samePassword-->" :
										alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
										break;
									case "<!--error::null_nick-->" :
										alert("이름을 입력 하세요.");
										break;
									case "<!--error::not_nick-->" :
										alert("이름이 올바르지 않습니다.");
										break;
									case "<!--error::not_phone-->" :
										alert("휴대전화가 올바르지 않습니다.");
										break;
									case "<!--error::not_telephone-->" :
										alert("집전화가 올바르지 않습니다.");
										break;
									case "<!--error::not_password-->" :
										alert("비밀번호가 올바르지 않습니다.");
										break;
									case "<!--success::1-->" :
										alert("성공적으로 수정 되었습니다.");
										document.location.reload();
										break;
									default :
										alert(msg);
								}
							}
		});
	});
	//회원 탈퇴
	$("._leaveBtn").click(function(){
		if(confirm("정말로 탈퇴 처리 하시겠습니까?")==true){
			var $form = $("form[name=memberList_modifyForm]");
			$("input[name=type]",$form).val("leave");
			$.ajax({
				cache		:	false,
				async		:	false,
				type		:	"POST",
				url			:	__URL_PATH__+"admin/memberList_modify.submit.php",
				data		:	$form.serialize(),
				dataType	:	"HTML",
				success		:	function(msg){
									switch(msg){
										case "<!--error::not_member-->" :
											alert("회원이 존재하지 않거나 탈퇴 하였습니다.");
											break;
										case "<!--success::2-->" :
											alert("성공적으로 탈퇴 되었습니다.");
											document.location.href = __URL_PATH__+"admin/?p=memberList";
											break;
										default :
											alert(msg);
									}
								}
			});
		}
	});
});
</script>
