<script type="text/javascript">
$(document).ready(function(){
	var $form = $("form[name=memberList_modifyForm]");
	//정보 수정
	$("._submitBtn").click(function(){
		$("input[name=type]",$form).val("modify");
		$form.submit();
	});
	//회원 탈퇴
	$("._leaveBtn").click(function(){
		if(confirm("탈퇴 처리 하시겠습니까?")==true){
			$("input[name=type]",$form).val("leave");
			$form.submit();
		}
	});
});
</script>
