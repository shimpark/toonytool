<form name="contactUsForm" id="contactUsForm" ajaxAction="contactUs.submit.php" ajaxType="html">
	<table cellpadding="0" cellspacing="0" class="__article_table_read">
		<thead>
			<tr>
				<th colspan="2">1:1문의 작성</th>
			</tr>
		</thead>
		<tbody>
			[{nick_guest_start}]
			<tr>
				<th style="width:100px;">문의자 이름</th>
				<td>
					<input type="text" name="name" title="문의자 이름" style="width:150px;" />
				</td>
			</tr>
			[{nick_guest_end}]
			[{nick_member_start}]
			<tr>
				<th style="width:100px;">문의자 이름</th>
				<td>
					<input type="hidden" name="name" title="문의자 이름" value="[nick]" style="width:200px;" />
					<strong>[nick]</strong>
				</td>
			</tr>
			[{nick_member_end}]
			<tr>
				<th style="width:100px;">이메일</th>
				<td>
					<input type="text" name="email" title="이메일" value="[id_value]" />
					<span class="__article_sment">
						- 문의에 대한 답변은 이메일로 발송 됩니다.<br />
						- 정확하게 입력해 주시기 바랍니다.
					</span>
				</td>
			</tr>
			<tr>
				<th style="width:100px;">연락처</th>
				<td>
					<input type="text" name="phone" title="연락처" value="[phone_value]" />
					<span class="__article_sment">
						- 하이픈(-) 없이 입력 하세요.
					</span>
				</td>
			</tr>
			<tr>
				<th style="width:100px;">문의 내용</th>
				<td>
					<textarea name="memo" title="문의 내용" style="width:600px; height:200px;"></textarea>
				</td>
			</tr>
			[{capcha_start}]
			<tr>
				<th>
					스팸방지 코드
				</th>
				<td>
					[capcha_img]
					<input name="capcha" id="capcha" type="text" title="스팸방지 코드"style="width:100px; padding:5px; padding-top:6px;" />
					<span class="__article_sment">위에 보이는 스팸방지 코드를 입력란에 입력해 주세요.</span>
				</td>
			</tr>
			[{capcha_end}]
		</tbody>
	</table>
	<div class="__article_btnArea">
		<input type="button" class="__button_submit _submitBtn" value="문의하기" ajaxSubmit="contactUsForm" />
		<input type="button" class="__button_cancel" onClick="location.href='./';" value="취소" />
	</div>
</form>
