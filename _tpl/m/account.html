<script type="text/javascript">
$(document).ready(function(){
	var $form = $("form[name=accountForm]");
	$form.submit(function(e){
		e.preventDefault();
		$.ajax({
			type		:	"POST",
			url			:	__URL_PATH__+"account.submit.php",
			cache		:	false,
			data		:	$form.serialize(),
			async		:	false,
			dataType	:	"HTML",
			success		:	function(msg){
								switch(msg){
									case "<!--error::null_agreement-->" :
										alert("이용약관에 동의 하셔야 합니다.");
										break;
									case "<!--error::null_private-->" :
										alert("개인정보취급방침에 동의 하셔야 합니다.");
										break;
									case "<!--error::logged-->" :
										alert("이미 로그인 되어 있습니다.");
										break;
									case "<!--error::null_id-->" :
										alert("아이디를 입력 하세요.");
										$("input[name=id]",$form).focus();
										break;
									case "<!--error::not_id-->" :
										alert("아이디가 올바르지 않습니다.");
										$("input[name=id]",$form).focus();
										break;
									case "<!--error::null_nick-->" :
										alert("이름을 입력 하세요.");
										$("input[name=nick]",$form).focus();
										break;
									case "<!--error::not_nick-->" :
										alert("이름이 올바르지 않습니다.");
										$("input[name=nick]",$form).focus();
										break;
									case "<!--error::null_password-->" :
										alert("비밀번호를 입력 하세요.");
										$("input[name=password]",$form).focus();
										break;
									case "<!--error::not_password-->" :
										alert("비밀번호가 올바르지 않습니다.");
										$("input[name=password]",$form).focus();
										break;
									case "<!--error::not_samePassword-->" :
										alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
										$("input[name=password02]",$form).focus();
										break;
									case "<!--error::not_phone-->" :
										alert("휴대전화가 올바르지 않습니다.");
										$("input[name=phone]",$form).focus();
										break;
									case "<!--error::not_telephone-->" :
										alert("집전화가 올바르지 않습니다.");
										$("input[name=telephone]",$form).focus();
										break;
									case "<!--error::have_id-->" :
										alert("이미 존재하는 아이디 입니다.");
										$("input[name=id]",$form).focus();
										break;
									default :
										alert("회원가입이 완료 되었습니다.\n\n이메일로 발송된 인증 메일을 확인 후 로그인 가능합니다.");
										document.location.href = __URL_PATH__+"m/?article=login";
								}
							}
		});
	});
});
</script>
