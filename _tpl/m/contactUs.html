<form name="contactUsForm" id="contactUsForm" ajaxAction="contactUs.submit.php" ajaxType="html">
	<table cellpadding="0" cellspacing="0" class="__article_table">
		<tbody>
			[{nick_guest_start}]
			<tr>
				<td>
					<input type="text" name="name" title="문의자 이름" style="width:150px;" placeholder="문의자 이름" />
				</td>
			</tr>
			[{nick_guest_end}]
			[{nick_member_start}]
			<tr>
				<td>
					<input type="hidden" name="name" title="문의자 이름" value="[nick]" placeholder="문의자 이름" />
					<strong>[nick]</strong>
				</td>
			</tr>
			[{nick_member_end}]
			<tr>
				<td>
					<input type="text" name="email" title="이메일" value="[id_value]" placeholder="이메일" />
					<span class="__article_sment">
						- 문의에 대한 답변은 이메일로 발송 됩니다.<br />
						- 정확하게 입력해 주시기 바랍니다.
					</span>
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="phone" title="연락처" value="[phone_value]" placeholder="연락처" />
					<span class="__article_sment">
						- 하이픈(-) 없이 입력 하세요.
					</span>
				</td>
			</tr>
			<tr>
				<td>
					<textarea name="memo" style="height:200px;" title="문의 내용" placeholder="문의 내용"></textarea>
				</td>
			</tr>
			[{capcha_start}]
			<tr>
				<td>
					[capcha_img]
					<input name="capcha" id="capcha" type="text" title="스팸방지 코드" style="width:100px; padding:5px; padding-top:6px;" />
					<span class="__article_sment">
						- 위에 보이는 스팸방지 코드를 입력란에 입력해 주세요.
					</span>
				</td>
			</tr>
			[{capcha_end}]
		</tbody>
	</table>
	<div class="__article_btnArea">
		<input type="button" class="__button_submit _submitBtn" value="문의하기" ajaxSubmit="contactUsForm" />
		<input type="button" class="__button_cancel" onClick="location.href='./';" value="취소" />
	</div>
</form>
