<script type="text/javascript">
$(document).ready(function(){
	var $form = $("form[name=findPasswordForm]");
	$form.submit(function(e){
		e.preventDefault();
		$.ajax({
			type		:	"POST",
			url			:	__URL_PATH__+"findPassword.submit.php",
			cache		:	false,
			data		:	$form.serialize(),
			async		:	false,
			dataType	:	"HTML",
			success		:	function(msg){
								switch(msg){
									case "<!--error::null_id-->" :
										alert("아이디를 입력 하세요.");
										break;
									case "<!--error::not_member-->" :
										alert("등록되지 않은 아이디 입니다.");
										break;
									case "<!--success::1-->" :
										alert("회원님의 이메일로 임시 비밀번호가\n\n성공적으로 발송 되었습니다.");
										break;
									default :
										alert(msg);
								}
							}
		});
	});
});
</script>
<form name="findPasswordForm" id="findPasswordForm">
	<table cellpadding="0" cellspacing="0" class="__article_table_read">
		<thead>
			<tr>
				<th colspan="2">임시 비밀번호 발급</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>회원 아이디</th>
				<td>
					<input type="text" name="id" class="id" />
					<span class="__article_sment">
						- 가입시 등록한 아이디(이메일)을 입력 한 뒤 [임시 비밀번호 발급]을 클릭 하시면,<br />
						- 이메일로 로그인이 가능한 임시 비밀번호를 발급해 드립니다.
					</span>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="__article_btnArea">
		<input type="submit" class="__button_submit _submitBtn" value="임시 비밀번호 발급" />
		<input type="button" class="__button_cancel" onClick="location.href='./';" value="취소" />
	</div>
</form>
</div>
