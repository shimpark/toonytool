

<!--------------------s:header-------------------->
<div name="myPointBone" id="myPointBone">
	<span class="totalPoint">현재 <strong>[total]</strong>포인트 보유중</span>
	<table cellpadding="0" cellspacing="0" class="__article_table">
		<thead>
			<tr>
				<th class="___f" style="width:100px;">날짜</th>
				<th>내용</th>
				<th style="width:100px;">적립</th>
				<th class="___l" style="width:100px;">차감</th>
			</tr>
		</thead>
		<tbody>
<!--------------------e:header-------------------->


<!--------------------s:loop-------------------->
			[{loop_start}]
			<tr>
				<td class="___number">[date]</td>
				<td>[memo]</td>
				<td class="___number">[in]</td>
				<td class="___number">[out]</td>
			</tr>
			[{loop_end}]
			[{not_loop_start}]
			<tr>
				<td colspan="4">포인트 내역이 없습니다.</td>
			</tr>
			[{not_loop_end}]
<!--------------------e:loop-------------------->


<!--------------------s:footer-------------------->
		</tbody>
	</table>
	[paging_area]
</div>
<!--------------------s:footer-------------------->
