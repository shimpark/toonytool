<script type="text/javascript">
$(document).ready(function(){
	var $form = $("form[name=myInformationForm]");
	//회원 탈퇴
	$("._leaveBtn",$form).click(function(){
		if(confirm("정말로 탈퇴 처리 하시겠습니까?")==true){
			$("input[name=type]",$form).val("leave");
			$form.submit();
			$("input[name=type]",$form).val("modify");
		}else{
			$("input[name=type]",$form).val("modify");
		}
	});
});
</script>
<form name="myInformationForm" id="myInformationForm" ajaxAction="myInformation.submit.php" ajaxType="html">
	<input type="hidden" name="type" value="modify" />
	<table cellpadding="0" cellspacing="0" class="__article_table_read">
		<thead>
			<tr>
				<th colspan="2">개인정보 입력</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>이메일 아이디</th>
				<td>
					<strong>[id]</strong>
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="password" title="비밀번호" />
					<span class="__article_sment">
						- 비밀번호 변경시에만 입력<br />
						- 최소 5자 ~ 최대 30자로 입력
					</span>
				</td>
			</tr>
			<tr>
				<th>비밀번호 확인</th>
				<td>
					<input type="password" name="password02" title="비밀번호 확인" />
					<span class="__article_sment">
						- 비밀번호 확인을 위해 재입력
					</span>
				</td>
			</tr>
			<tr>
				<th>이름</th>
				<td>
					<input type="text" name="nick" value="[nick_value]" title="이름" style="width:150px;" />
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<label><input type="radio" name="sex" value="M" title="남자" [sex_checked_value_M] />남자</label>
					<label><input type="radio" name="sex" value="F" title="여자" [sex_checked_value_F] />여자</label>
				</td>
			</tr>
			<tr>
				<th>레벨</th>
				<td>
					<strong>[level]</strong><span style="color:#999; padding-left:15px; font-size:11px; letter-spacing:-1px;">( [member_type] )</span>
				</td>
			</tr>
			<tr>
				<th>휴대전화</th>
				<td>
					<input type="text" name="phone" title="휴대전화" value="[phone_value]" />
					<span class="__article_sment">
						- 하이픈(-) 없이 입력
					</span>
				</td>
			</tr>
			<tr>
				<th>집전화</th>
				<td>
					<input type="text" name="telephone" title="집전화" value="[telephone_value]" />
					<span class="__article_sment">
						- 하이픈(-) 없이 입력
					</span>
				</td>
			</tr>
			<tr>
				<th>보유 포인트</th>
				<td>
					<strong>[point]</strong> Point
					<span class="__article_sment">
						- 보다 자세한 포인트 현황은 <a href="?article=myPoint"><strong>여기</strong></a> 를 눌러 확인 가능합니다.
					</span>
				</td>
			</tr>
			<tr>
				<th>가입일</th>
				<td>[regdate]</td>
			</tr>
			<tr>
				<th>최근 로그인</th>
				<td>[login_regdate]</td>
			</tr>
			<tr>
				<th>최근 로그인 IP</th>
				<td>[login_ip]</td>
			</tr>
		</tbody>
	</table>
	<div class="__article_btnArea">
		<input type="submit" class="__button_submit _submitBtn" value="개인정보 변경" ajaxSubmit="myInformationForm" />
		<input type="button" class="__button_cancel _leaveBtn" value="탈퇴" />
		<input type="button" class="__button_cancel" onClick="location.href='./';" value="취소" />
	</div>
</form>
